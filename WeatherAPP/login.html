<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">WeatherNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="current.html">Current Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forecast.html">Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Sign Up</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="authTabsContent">
                                <!-- Login Tab -->
                                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                                    <form>
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="login-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="#" class="text-decoration-none">Forgot password?</a>
                                        </div>
                                    </form>
                                </div>
                                
                                <!-- Sign Up Tab -->
                                <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
                                    <form>
                                        <div class="mb-3">
                                            <label for="signup-fullname" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="signup-fullname" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="signup-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="signup-password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="signup-confirm-password" required>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Create Account</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Empty cols 1-3 -->
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                

                <!-- Column 4: WeatherNow -->
                <div class="col-2 text-right">
                    <h5>WeatherNow</h5>
                    <p>Providing accurate weather information since 2023.</p>
                </div>
                

                <!-- Empty cols 5-7 -->
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                
                
                <!-- Column 8-9: Quick Links -->
                <div class="col-2 text-left">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li><a href="login.html" class="text-white">Login</a></li>
                        <li><a href="current.html" class="text-white">Current Weather</a></li>
                        <li><a href="forecast.html" class="text-white">Forecast</a></li>
                        <li><a href="profile.html" class="text-white">My Profile</a></li>
                        <li><a href="about.html" class="text-white">About</a></li>
                        
                    </ul>
                </div>
                
                
                <!-- Empty cols 10-12 -->
                
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
            <div class="text-center mt-3">
                <p>&copy; 2023 WeatherNow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
